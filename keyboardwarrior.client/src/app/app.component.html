<main>
    <div class="word-queue-wrapper">
        <app-word-queue
            [inputSentence]="sentences[1]"
            [pressedKey]="currentKey()"
            [(currentKeyIndex)]="currentKeyIndex"
        ></app-word-queue>
    </div>

    <app-keyboard (currentKeyOutput)="updateCurrentKey($event)"></app-keyboard>
</main>
